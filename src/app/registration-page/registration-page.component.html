<div class="login-wrapper">
  <div class="form-wrapper" >

      <!-- registration-form.component.html -->
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name">
          <div *ngIf="registrationForm.get('name').invalid && registrationForm.get('name').touched" class="error-message">
            Please enter a valid name.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
          <div *ngIf="registrationForm.get('email').invalid && registrationForm.get('email').touched" class="error-message">
            Please enter a valid email.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
          <div *ngIf="registrationForm.get('password').invalid && registrationForm.get('password').touched" class="error-message">
            Please enter a valid password.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password">
          <div *ngIf="registrationForm.get('confirmPassword').invalid && registrationForm.get('confirmPassword').touched" class="error-message">
            Passwords do not match.
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </div>
</div>
